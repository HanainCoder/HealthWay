<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="db.css">
    <title>Dashboard</title>
</head>
<body>
    <input type="checkbox"id="check">
    <header>
        <label for="check">
            <i class="fas fa-bars"id="side_nav_bar"></i>
        </label>
        <div class="left-side">
            <h3>HealthWay</h3>
        </div>
    </header>
    <div class="side-nav">
        <div class="logo">
            <img src="logo.jpg" alt=""class="image">
        </div>
        <a href="#"><i class="fa  fa-desktop"><span>Dashboard</span></i></a>
        <a href="addDoctor.html"target="_blank"><i class="fa fa-user-md"><span>Add Doctors</span></i></a>
        <a href="app.html"target="_blank"><i class="fa fa-clock"><span>Appointments</span></i></a>
        <a href="patients.html"target="_blank"><i class="fa fa-user"><span> Patients History</span></i></a>
    </div>
    <div class="box">
        <div class="box1">
         <h4>Hanain</h4>
        </div>
        <div class="box2">
            <h4>Hanain</h4>
        </div>
        <div class="box3">
            <h4>Hanain</h4> 
        </div>
    </div>
    <div class="container">
        <h2>Dashboard</h>
        <div class="content">
            <div class="cards">
                
                <div class="card" id="wh">
                    <div class="box"id="doctor">
                        <h1>9</h1>
                        <h3>Doctors Registered</h3>
                    </div>
                    <div class="icon used">
                        <img src="doctor.png" alt=""width="100px"height="100px">
                    </div>
                
            </div>
                <div class="card"id="wh2">
                    <div class="box"id="app">
                        <h1>66</h1>
                        <h3>Appointments Booked</h3>
                    </div>
                    <div class="icon used"id="app-ic">
                        <i class="fa fa-calendar"></i>
                    </div>
                </div>
                <div class="card"id="wh3">
                    <div class="box"id="feed">
                        <h1>Feedback</h1>
                        <h3></h3>
                    </div>
                    <div class="icon used">
                        <!-- <i class="fa fa-comment"></i> -->
                        <img src="feed-removebg-preview.png" alt=""width="100px"height="100px">
                    </div>
                </div>
                <div class="card"id="wh4">
                    <div class="box" id="rank">
                        <h3>Hospital Reputation</h3>
                        <h1>4</h1>
                    </div>
                    <div class="icon used"id="feedic">
                        <i class="fa fa-trophy"></i>
                    </div>
                </div>
                <div class="card"id="wh5">
                    <div class="box" id="rep">
                        <h3>Analytics and Reporting</h3>
                    </div>
                    <div class="icon used"id="repic">
                        <i class="fa fa-chart-bar"></i>
                    </div>
                </div>
                <div class="card"id="wh6">
                    <div class="box"id="no">
                        <h1>9</h1>
                        <h3>Notifications</h3>
                    </div>
                    <div class="icon used"id="noic">
                        <i class="fa fa-bell"></i>
                    </div>
                </div>

            </div>
                <div class="content2">

                </div>
            </div>
        </div>
    </div>
    <!-- add new doctor -->
   
</body>
</html>
