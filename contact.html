<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    <title>Contact Us</title>
</head>
<body>
    <div id="co">
    <div class="container">
        <h1>Contact Us</h1>
        <p>Get in touch with Healthway for all your healthcare needs and inquiries.</p>
        <div class="contact-box">
            <div class="contact-left">
             <h3>Write the problem you are facing.</h3>
             <form>
                <div class="from-row">
                    <div class="input-tag">
                    <input type="text"placeholder="Write your name">
                </div>
                <div class="input-tag">
                    <input type="email"placeholder="Write your email">
                </div>
                <div class="input-tag">
                    <input type="phonenumber"placeholder="Write your phone number">
                </div>
                <div class="input-tag">
                    <input type="text"placeholder="Topic of Problem">
                </div>
                <div class="input-tag">
                    <textarea cols="20"rows="6"placeholder="Write your Problem"></textarea>
                </div>
                <button>Send</button>
                </div>
             </form>
            </div>
            <div class="contact-right">
            <h3>Reach Us</h3>
            <table>
                <tr>
                    <td>Phone</td>
                    <td>0313 7499441</td>
                </tr>
                <tr>
                    <td>Email </td>
                    <td>m.hanainehsanpk@gmail.com</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>Taimur Chowk, Street 3<br>
                        Zia Ul Islam, Gujrat
                    </td>
                </tr>
            </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
